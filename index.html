<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект Место</title>
</head>
<body  class="page">
    <header class="header">
        <img  class="header__logo" src="./mesto-images/логотип.svg" alt="логотип">
    </header>
    <main class="content"> 
      <section class="profile">
        <img class="profile__avatar" src="./mesto-images/Жак-ИвКусто.svg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <div class="profile__block">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" title="Редактировать профиль"></button>
        </div>
        <p class="profile__about">Исследователь океана</p>
        </div>
     
        <button class="profile__add-button" type="button" title="Добавить"></button>
      </section>
      <section class="elements">
    
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__container">
      <form class="popup__edit-form" name="popup__edit-form" >
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input  popup__input_type_name" type="text" name="name" placeholder="Имя" value="Жак-Ив Кусто" required>
        <input class="popup__input popup__input_type_text" type="text" name="description" placeholder="Профессиональная деятельность"  value="Исследователь океана" required>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button" title="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
      <form class="popup__add-form" name="popup__add-form" >
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__input  popup__input_type_desription" type="text" name="description" placeholder="Название"  required>
        <input class="popup__input popup__input_type_link" type="link" name="link" placeholder="Ссылка на картинку"   required>
        <button class="popup__save-button " type="submit">Создать</button>
      </form>
      <button class="popup__close-button " type="button" title="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup_type_view">
      <figure class="popup__figure">
        <img class="popup__image" src="." alt=".">
        <figcaption class="popup__description"> </figcaption>
        <button class="popup__close-button" type="button" title="Закрыть"></button>
      </figure>
    </div>
    <template id="card-template">
      <ul>
       <li class="element">
         <img class="element__image" src="." alt="">
         <button class="element__trash-button" type="reset" title="Удалить"></button>
         <div class="element__group">
           <h2 class="element__text"></h2>
           <button class="element__like-button " type="button" title="Поставить лайк"></button>
         </div>
       </li>
      </ul> 
    </template>
    <script  src="./scripts/popup.js"></script>
</body>
</html>
